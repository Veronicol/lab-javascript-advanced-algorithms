<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <h1>Abstract Data Types</h1>
  <section class="container">
    <div class="type-container stack">
      <h2>Stack</h2>
      <div class="columns">
        <div class="left-column">
          <input type="text" placeholder="Add the element to the stack...">
          <button class="btn add">ADD</button>
          <button class="btn take">TAKE</button>
          <div class="element flow over"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="empty element"></div>
          <div class="element flow under"></div>
        </div>
        <div class="popped-element"></div>
      </div>
    </div> 

    <div class="type-container queue">
        <h2>Queue</h2>
        <div class="columns">
          <div class="left-column">
            <input type="text" placeholder="Add the element to the stack...">
            <button class="btn add">ADD</button>
            <button class="btn take">TAKE</button>
            <div class="element flow over"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="empty element"></div>
            <div class="element flow under"></div>
          </div>
          <div class="popped-element"></div>
        </div>
      </div> 

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
